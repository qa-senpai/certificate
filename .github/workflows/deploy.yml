name: Deploy to GitHub Pages
on: [push]
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Inject environment variable into JavaScript file
        run: |
          # Replace a placeholder in the JavaScript or HTML file
          sed -i 's|{{API_URL}}|'"${{ secrets.API_URL }}"'|g' script.js

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
