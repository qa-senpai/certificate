<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA DOJO Certificate Verification</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="../img/logo.svg" alt="Logo" />
        </div>
      </header>

      <section class="verification-form">
        <h2>
          Enter student name &amp; certificate id below to verify certificate
        </h2>

        <form action="#" id="verificationForm">
          <label for="student-name">Student Name</label>
          <input
            type="text"
            id="student-name"
            name="student-name"
            placeholder="Enter name as on the certificate"
          />
          <small
            >Enter the name of the student as it is on the certificate</small
          >

          <label for="certificate-ID">Certificate ID</label>
          <input type="text" id="certificate-ID" name="certificate-ID" />
          <small
            >Enter the certificate ID above. You will find it on the upper right
            of your certificate.</small
          >

          <button type="submit" class="verify-btn">VERIFY NOW</button>

        </form>
      </section>

          <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeSuccessModal">&times;</span>
          <div class="modal-body">
              <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                  <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                  <path class="checkmark-check" fill="none" d="M16 26l7 7 14-14"/>
              </svg>
              <p>Success! The certificate is valid.</p>
          </div>
      </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeErrorModal">&times;</span>
          <div class="modal-body">
              <svg class="crossmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                  <circle class="crossmark-circle" cx="26" cy="26" r="25" fill="none"/>
                  <path class="crossmark-cross" fill="none" d="M16 16l20 20m0-20L16 36"/>
              </svg>
              <p>Error: The certificate is not valid.</p>
          </div>
      </div>
  </div>

      

    <script src="script.js"></script>
  </body>
</html>
